trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: Docker@2
  inputs:
    containerRegistry: 'Docker Hub - 4lch4'
    repository: '4lch4/app_homepage'
    command: 'buildAndPush'
    Dockerfile: '**/Dockerfile'
    tags: |
    $(Build.BuildId)
    latest
