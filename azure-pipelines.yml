trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: Docker@2
  inputs:
    containerRegistry: 'Docker Hub - 4lch4'
    repository: '4lch4/app_homepage'
    command: 'build'
    Dockerfile: '**/Dockerfile'

- task: Docker@2
  inputs:
    containerRegistry: 'Docker Hub - 4lch4'
    repository: '4lch4/app_homepage'
    command: 'push'
    tags: '$(Build.BuildId)'
    arguments: '-t app_homepage:latest'