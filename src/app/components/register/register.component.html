<mat-card class="card-form">
  <mat-card-title>Registration</mat-card-title>
  <mat-card-content>
    <form class="form-register">
      <mat-form-field class="full-width">
        <mat-label>Username</mat-label>
        <input matInput placeholder="4lch4" name="username" required />
      </mat-form-field>

      <mat-form-field style="margin-right: 25px;">
        <mat-label>Password</mat-label>
        <input matInput name="password" required />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Confirm Password</mat-label>
        <input matInput name="cPassword" required />
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>E-Mail Address</mat-label>
        <input matInput placeholder="hello@4lch4.com" name="email" />
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="register()" color="primary">Register</button>
  </mat-card-actions>
</mat-card>
